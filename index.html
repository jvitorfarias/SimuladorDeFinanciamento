<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
     <link rel="stylesheet" href="styless.css">
</head>
<body>
  <div id="car"></div>
  <h1>Simulador de Financiamento</h1>
  <form id="formFinanciamento">
    <label for="valor">Valor do financiamento:</label>
    <input type="number" id="valor" required>
    <label for="parcelas">Quantidade de parcelas:</label>
    <input type="number" id="parcelas" required>

    <p>Nossa taxa de juros é de 1,7% ao mês</p>
  
    <button type="submit">Calcular</button>
  </form>

  <div id="resultado"></div>
  <script src="script.js"></script>
</body>
</html>
