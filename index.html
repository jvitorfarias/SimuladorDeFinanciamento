<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Financiamento</title>
     <link rel="stylesheet" href="styless.css">
</head>
<body id="modoEscuro">
  <div>
    <img src="./pictures/logo.png" alt="logomarca da loja" id="logoImg">
    <h1 id="logoName">Mutuku & Alabama</h1>
    <h4 id="logoName2">Veículos</h4>
  </div>
  <div class="modoNoturno">
    <button onclick="darkMode()" class="shadow__btn">Modo Noturno</button>
  </div>
  <div id="car" class="card cards-container--card"></div>
  <div class="box">
    <span></span>  
      <div class="content">
        <form id="formFinanciamento" class="form forms-container--form">
          <h1>Simulador de Financiamento</h1>
            <label for="valor">Valor do veículo desejado:</label>
            <input type="number" id="valor" class="input" required>
            <label for="parcelas">Quantidade de parcelas:</label>
            <input type="number" id="parcelas" class="input" required>
            <button type="submit">Calcular</button>
          
            <p id="juros">*Taxa de juros: 1,7% ao mês</p>
        </form>
        <div id="tabelaResultado">
          <span id="resultado"></span>
        </div>
      </div>
  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
